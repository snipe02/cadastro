<!DOCTYPE html>
<html lang="pt-br">
<head>                      <!--  http://localhost/sistema/  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente Animado</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form action="cadastro.php" method="post" onsubmit="showSuccess(event)">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="number" name="codigo" id="codigo" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" required>
            </div>

            <input type="submit" value="Cadastrar Agora">
            <div class="success-message">✔ Cadastro realizado com sucesso!</div>
        </form>
    </div>

</body>
</html>
